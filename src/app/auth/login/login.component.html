<mat-card>
    <mat-spinner *ngIf="loading"></mat-spinner>
    <form *ngIf="!loading" (submit)="onLogin(loginForm)" #loginForm="ngForm">
    <mat-form-field>
        <input
         matInput 
         type="email"
         ngModel
         name="email"
         placeholder="Enter your email"
         #emailInput="ngModel"
         required
         email>
        <mat-error *ngIf="emailInput.email">Please enter a valid email address</mat-error>
    </mat-form-field>
    <mat-form-field>
        <input
         matInput
         ngModel
         type="password"
         name="password"
         placeholder="Password"
         #passwordInput="ngModel"
         required
         minlength="8"
         >
        <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Login</button>
</form>
</mat-card>
