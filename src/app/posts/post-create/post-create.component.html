<mat-spinner *ngIf="loading"></mat-spinner>
<mat-card *ngIf="!loading">
    <form [formGroup]="form" (submit)="onSavePost()">
    <mat-form-field>
        <input
         matInput 
         type="text"
         formControlName="title"
         placeholder="Post Title">
        <mat-error *ngIf="form.get('title').invalid">Please enter a post title</mat-error>
    </mat-form-field>
    <div>
        <button mat-stroked-button type="button" (click)="flePicker.click()">Pick Image</button>
        <input type="file" #flePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
        <img [src]="imagePreview" alt="form.value.title">
    </div>
    <mat-form-field>
        <textarea
            matInput 
            rows="6"
            formControlName="content"
            placeholder="Post Content"
        ></textarea>
        <mat-error *ngIf="form.get('content').invalid">Please enter a post content</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save POST</button>
</form>
</mat-card>
<p *ngIf="!loading">{{newPost}}</p>
